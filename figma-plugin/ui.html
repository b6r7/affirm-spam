:root {
  --font-size: 16px;
  --text-xs: 13px;
  --text-sm: 14px;
  --text-base: 16px;
  --text-lg: 18px;
  --text-xl: 24px;
  --text-2xl: 32px;
  --text-3xl: 40px;
  --text-4xl: 52px;
  --font-weight-regular: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 600;
  --background: #f2f2f4;
  --foreground: #0c0c14;
  --card: #fff;
  --card-foreground: #0c0c14;
  --popover: #fff;
  --popover-foreground: #0c0c14;
  --primary: #000049;
  --primary-foreground: #f7f7f8;
  --secondary: #0000;
  --secondary-foreground: #000061;
  --muted: #e5e5e9;
  --muted-foreground: #4b4b5c;
  --accent: #4a4af4;
  --accent-foreground: #fff;
  --destructive: #b93627;
  --destructive-foreground: #fff;
  --border: #d1d5db;
  --input: #fff;
  --input-background: #fff;
  --elevation-sm: 0px 1px 2px #0000000d;
  --ring: #4a4af4;
  --chart-1: #4a4af4;
  --chart-2: #000061;
  --chart-3: #b93627;
  --chart-4: #0a894c;
  --chart-5: #e88c31;
  --radius: .5rem;
  --radius-button: 1.5rem;
  --radius-card: 1rem;
  --radius-input: .5rem;
  --sidebar: #252531;
  --sidebar-foreground: #f7f7f8;
  --sidebar-primary: #4a4af4;
  --sidebar-primary-foreground: #fff;
  --sidebar-accent: #a8a9fc;
  --sidebar-accent-foreground: #000049;
  --sidebar-border: #4b4b5c;
  --sidebar-ring: #4a4af4;
}

h1 {
  font-family: Axiforma, sans-serif;
  font-size: var(--text-4xl);
  font-weight: var(--font-weight-medium);
  line-height: 1.2;
}

h2 {
  font-family: Axiforma, sans-serif;
  font-size: var(--text-3xl);
  font-weight: var(--font-weight-medium);
  line-height: 1.2;
}

h3 {
  font-family: Axiforma, sans-serif;
  font-size: var(--text-2xl);
  font-weight: var(--font-weight-semibold);
  line-height: 1.3;
}

h4 {
  font-family: Axiforma, sans-serif;
  font-size: var(--text-xl);
  font-weight: var(--font-weight-semibold);
  line-height: 1.3;
}

p, span {
  font-family: Calibre, sans-serif;
  font-size: var(--text-lg);
  font-weight: var(--font-weight-regular);
  line-height: 1.5;
}

label {
  font-family: Calibre, sans-serif;
  font-size: var(--text-sm);
  font-weight: var(--font-weight-regular);
  line-height: 1.5;
}

button {
  font-family: Calibre, sans-serif;
  font-size: var(--text-lg);
  font-weight: var(--font-weight-medium);
  border-radius: var(--radius-button);
  line-height: 1.5;
}

input {
  font-family: Calibre, sans-serif;
  font-size: var(--text-lg);
  font-weight: var(--font-weight-regular);
  border-radius: var(--radius-input);
  line-height: 1.5;
}

.tab {
  font-family: Calibre, sans-serif;
  font-size: var(--text-base);
  font-weight: var(--font-weight-medium);
  line-height: 1.5;
}

.tab.active {
  font-weight: var(--font-weight-semibold);
}

.caption {
  font-family: Calibre, sans-serif;
  font-size: var(--text-xs);
  font-weight: var(--font-weight-semibold);
  text-transform: uppercase;
  line-height: 1.5;
}

html {
  font-size: var(--font-size);
  font-family: Calibre, sans-serif;
}

.card {
  border-radius: var(--radius-card);
  background-color: var(--card);
  color: var(--card-foreground);
  box-shadow: var(--elevation-sm);
}

html, body, #root {
  height: 100%;
  margin: 0;
  overflow: hidden;
}

#root {
  flex-direction: column;
  min-width: 0;
  display: flex;
}

.comms-forge-layout {
  flex-direction: column;
  flex: 1;
  min-width: 0;
  min-height: 0;
  display: flex;
  overflow: hidden;
}

.comms-forge-layout__controls {
  flex-direction: column;
  flex: auto;
  min-width: 0;
  min-height: 0;
  display: flex;
  overflow: hidden;
}

.comms-forge-layout__controls-scroll {
  flex: auto;
  min-width: 0;
  min-height: 0;
  overflow: hidden auto;
}

.comms-forge-layout__insert-bar {
  flex-shrink: 0;
}

.comms-forge-layout__preview {
  border-top: 1px solid var(--border);
  flex: none;
  min-width: 0;
  min-height: 0;
  overflow: hidden auto;
}

@media (min-width: 720px) {
  .comms-forge-layout {
    flex-direction: row;
  }

  .comms-forge-layout__controls {
    border-right: 1px solid var(--border);
    border-top: none;
    flex: none;
    width: 360px;
    min-width: 360px;
  }

  .comms-forge-layout__preview {
    border-top: none;
    flex: auto;
    min-width: 0;
    overflow: hidden auto;
  }

  .app-view__main {
    display: none;
  }

  .app-view__panel {
    flex: auto;
    min-width: 0;
  }
}

.plugin-app-root {
  flex: 1;
  min-width: 0;
  min-height: 0;
  overflow: hidden;
}
